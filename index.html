        <input type="checkbox" id="chkSalsa3" name="chkSalsa3" value="Mayonesa" onclick="obtenerSalsa()">

        <input type="checkbox" id="chkSalsa4" name="chkSalsa4" value="Showy" onclick="obtenerSalsa()">

        <input type="checkbox" id="chkSalsa5" name="chkSalsa5" value="Tomate" onclick="obtenerSalsa()">

        <input type="checkbox" id="chkSalsa6" name="chkSalsa6" value="Piña" onclick="obtenerSalsa()">

        <input type="checkbox" id="chkAdi2" name="chkAdi2"value="Huevos de codorniz (3)" onclick="obtenerAdicion()">

        <input type="checkbox" id="chkAdi3" name="chkAdi3" value="Pollo" onclick="obtenerAdicion()">

        <input type="checkbox" id="chkAdi4" name="chkAdi4"value="Carne" onclick="obtenerAdicion()">

        <p><input type="submit" value="Agregar Otro producto" id="btnAgregar">
            <input type="submit" value="Terminar pedido" id="btnTerminar">
        </p>
