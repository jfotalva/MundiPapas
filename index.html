<p><input type="submit" value="Enviar datos" onclick="obtenerDatos()"></p>
<script type="text/javascript">
        let Seleccionado;

    function obtenerDatos() {
        let nombre = document.getElementById('txtNombre').value;
        let Celular = parseFloat(document.getElementById('txtCelular').value);

        console.log(nombre + "\n" +

        );
